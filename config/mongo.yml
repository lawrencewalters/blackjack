defaults: &defaults
  host: 127.0.0.1
  port: 27017

development:
  <<: *defaults
  database: game_api_development

test:
  <<: *defaults
  database: game_api_test

# set these environment variables on your prod server
production:
  database: <%= ENV['MONGO_DB'] %>
  username: <%= ENV['MONGO_USERNAME'] %>
  password: <%= ENV['MONGO_PASSWORD'] %>
